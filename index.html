<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Orange Circle</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Orange Circle</h1>
  </header>

  <div class="container">

    <div class="field">
      <div class="square" id="0"></div>
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
      <div class="square" id="10"></div>
      <div class="square" id="11"></div>
      <div class="square" id="12"></div>
      <div class="square" id="13"></div>
      <div class="square" id="14"></div>
      <div class="square" id="15"></div>
      <div class="square" id="16"></div>
      <div class="square" id="17"></div>
      <div class="square" id="18"></div>
      <div class="square" id="19"></div>
      <div class="square" id="20"></div>
      <div class="square" id="21"></div>
      <div class="square" id="22"></div>
      <div class="square" id="23"></div>
      <div class="square" id="24"></div>
    </div>

    <div class="display">

      <div class="stats">
        <span class="stat" id="status">Press Start</span>
        <br>
        <br>
        <span class="stat" id="playTurn">Turn: <b>Player 1</b></span>
        <br>
        <br>
        <button id="gameStart">Start</button>
        <br>
        <button id="gameStop">Stop</button>

        <br>
        <br>
        <span class="stat2" id="time">Time: <b>30</b></span>
        <br>
        <span class="stat2" id="score">Score: <b>0</b></span>
        <br>
        <br>
        <span class="stat" id="playerOneScore">Player 1 Score: <b>0</b></span>
        <br>
        <span class="stat" id="playerTwoScore">Player 2 Score: <b>0</b></span>
      </div>

      <div class="overlay">
        <div id="winnerDisplay"></div>
        <button id="resetGame">Play Again</button>
      </div>

    </div>

  </div>

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="assets/script.js"></script>

</body>

</html>
